<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <style>
    body { font-family: Arial; background: #f4f6f8; display:flex; justify-content:center; align-items:center; height:100vh; }
    .box { background:white; padding:30px; border-radius:8px; width:300px; }
    input, button { width:100%; padding:10px; margin-top:10px; border-radius:5px; border:1px solid #ccc; }
    button { background:#2c7be5; color:white; border:none; cursor:pointer; }
    button:hover { background:#1a5bb8; }
  </style>
</head>
<body>

<div class="box">
  <h2>Admin Login</h2>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="msg"></p>
</div>

<script>
async function login(){
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;
  try{
    const res = await fetch("http://localhost:3000/api/admin/login", {
      method:"POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({username,password})
    });
    const data = await res.json();
    document.getElementById("msg").innerText = data.message;
    if(data.success) window.location.href="admin_dashboard.html";
  }catch(err){
    console.error(err);
    alert("Error connecting to backend");
  }
}
</script>

</body>
</html>
