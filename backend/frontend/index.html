<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Waste Complaint</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
    }

    .container {
      background: #fff;
      padding: 50px 60px;
      border-radius: 25px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 550px;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
      font-size: 28px;
      font-weight: 700;
    }

    input, textarea, button {
      width: 100%;
      margin: 12px 0;
      padding: 15px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 18px;
    }

    textarea {
      resize: none;
      min-height: 80px;
    }

    button {
      background: #28a745;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #218838;
    }

    #status {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      display: none;
      padding: 10px;
      border-radius: 10px;
    }

    /* Camera upload button */
    .file-label {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      background: #007bff;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }

    .file-label:hover {
      background: #0056b3;
    }

    input[type="file"] {
      display: none;
    }

    .file-name {
      margin-top: 5px;
      font-size: 15px;
      color: #555;
      word-break: break-word;
    }

  </style>
</head>
<body>

<div class="container">
  <h2>Smart Waste Complaint</h2>

  <form id="complaintForm">
    <input type="text" name="city" placeholder="City" required>
    <input type="text" name="area" placeholder="Area" required>
    <input type="number" name="year" placeholder="Year" required>
    <input type="text" name="garbageType" placeholder="Garbage Type" required>
    <textarea name="description" placeholder="Description"></textarea>

    <!-- Camera Upload -->
    <label class="file-label">
      ðŸ“· Upload Photo
      <input type="file" name="photo" accept="image/*" capture="environment" required>
    </label>
    <div class="file-name" id="fileName">No file chosen</div>

    <button type="submit">Submit Complaint</button>
  </form>

  <div id="status"></div>
</div>

<script>
  const form = document.getElementById("complaintForm");
  const status = document.getElementById("status");
  const fileInput = form.querySelector('input[type="file"]');
  const fileName = document.getElementById("fileName");

  // Show selected file name
  fileInput.addEventListener("change", () => {
    fileName.textContent = fileInput.files[0]?.name || "No file chosen";
  });

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const formData = new FormData(form);

    try {
      const res = await fetch("http://192.168.1.5:5000/api/complaints", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      status.style.display = "block";
      status.style.color = "white";
      status.style.background = "#28a745"; // green success
      status.textContent = data.message || "Complaint submitted successfully!";

      // Reset form
      form.reset();
      fileName.textContent = "No file chosen";

      // Hide status after 3 seconds
      setTimeout(() => status.style.display = "none", 12000);

    } catch (err) {
      console.error(err);
      status.style.display = "block";
      status.style.color = "white";
      status.style.background = "#dc3545"; // red error
      status.textContent = "Error submitting complaint";
      setTimeout(() => status.style.display = "none", 12000);
    }
    
  });
</script>

</body>
</html>
